<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="stylesheet" href="src/style.css">
    <style>
        /* Styling for orientation messages */
        #orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            padding-top: 40vh;
        }

        #orientation-message img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            animation: rotate 1.5s infinite ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* Hide game canvas in portrait mode on mobile */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            canvas {
                display: none;
            }

            #orientation-message {
                display: block;
            }
        }

        /* Show game canvas in landscape mode */
        @media screen and (orientation: landscape) {
            #orientation-message {
                display: none;
            }

            canvas {
                display: block;
            }
        }

        /* Mobile styles for Vibe Jam link */
        @media screen and (max-width: 768px) {
            .vibe-jam-link {
                padding: 4px !important;
                font-size: 8px !important;
                border-top-left-radius: 8px !important;
            }
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Visual Effects Status -->

    <script type="module" src="src/core/main.js"></script>

    <script>
        // Force landscape orientation if possible
        function forceOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape')
                    .catch(function (error) {
                        console.log('Screen orientation lock failed: ' + error);
                    });
            }
        }

        // Try to force orientation on page load
        document.addEventListener('DOMContentLoaded', forceOrientation);

        // Listen for orientation changes
        window.addEventListener('orientationchange', function () {
            // Check if device is in portrait mode
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;
            const orientationMessage = document.getElementById('orientation-message');

            if (orientationMessage) {
                // Show/hide orientation message based on orientation
                orientationMessage.style.display = isPortrait ? 'block' : 'none';
            }

            // Try to force landscape again after orientation change
            forceOrientation();
        });
    </script>

        Vibe Jam 2025</a>
</body>
